<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>팜므어 번역기</title>
</head>
<body>
    <div>
        <h1>팜므어 번역기 By 함다현</h1>
        <textarea name="" id="language" cols="30" rows="10" value="고나"></textarea>
        <button type="button">번역</button>
        <div class="result"></div>
    </div>
    <script src="./hangul.js"></script>
    <script>
        function checkText(){
            var textareaValue = document.querySelector('textarea').value
            var textareaArr = textareaValue.split('')
            console.log(textareaValue);
            
            var chagedValue = textareaArr.map(function(gulja){
                var disassembledArr = Hangul.disassemble(gulja);
                var isElementFour = disassembledArr.length === 4
                var isMoem = Hangul.isVowel(disassembledArr[1]) && Hangul.isVowel(disassembledArr[2]);
                
                if(isElementFour && isMoem){
                    var tmp = disassembledArr[3];
                    disassembledArr[3] = disassembledArr[2];
                    disassembledArr[2] = tmp;
                }
                console.log(Hangul.assemble(disassembledArr))
                return Hangul.assemble(disassembledArr);
            })
            console.log(chagedValue.join(''))
            return chagedValue.join('');
            
        }

        document.querySelector('button').addEventListener('click', function(){
            document.querySelector('.result').innerHTML = checkText();
        });
        

        //map 배열에 있는 매소드를 인자를 함수로 받음 
        //document.querySelector().value
    </script>
    
</body>
</html>
